<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elements</title>
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <h1>Elements Module</h1>
  <hr/>
  <section id="buttons" class="mx2 my2 flex flex-wrap">

    <!-- <div class="flex flex-column items-center mx2">
      <h4>Button Reset</h4>
      <button class="button-reset">Button</button>
    </div> -->

    <div class="flex flex-column items-center mx2">
      <h4>Styled Button</h4>
      <button>Button</button>
    </div>

    <div class="flex flex-column items-center mx2">
      <h4>Outlined</h4>
      <button class="outlined">Button</button>
    </div>

    <div class="flex flex-column items-center mx2">
      <h4>Hover Outlined</h4>
      <button class="hover-outlined">Button</button>
    </div>

    <div class="flex flex-column items-center mx2">
      <h4>Hover Float</h4>
      <button class="hover-float">Button</button>
    </div>

    <div class="flex flex-column items-center mx2">
      <h4>Outlined Hover Fill</h4>
      <button class="outlined-hover-fill">Button</button>
    </div>

  </section>

</body>
</html>
